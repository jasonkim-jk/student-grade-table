<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studen Grade Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md-6">
            <h1>Student Grade Table</h1>
          </div>
          <div class="col-md-4 ml-auto">
            <h3>Average Grade <span class="badge badge-secondary"></span></h3>
          </div>
        </div>
      </div>
    </header>
    <hr>
    <main>
      <div class="container">
        <div class="row justify-content-between align-items-top">
          <div class="col-md-8">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Student Name</th>
                  <th scope="col">Course</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Operations</th>
                </tr>
              </thead>
              <tbody class="tbody"></tbody>
            </table>
            <p class="d-none" id="no-grade">No Gades Recorded</p>
          </div>
          <div class="col-md-4">
            <h4>Add Grade</h4>
            <form class="form-container">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="add-name"><i class="fas fa-user-alt"></i></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Student Name"
                    aria-label="Name"
                    aria-describedby="add-name"
                    name="name"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="add-course"><i class="fas fa-book-open"></i></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Student Course"
                    aria-label="Course"
                    aria-describedby="add-course"
                    name="course"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="add-grade"><i class="fas fa-graduation-cap"></i></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Student Grade"
                    aria-label="Grade"
                    aria-describedby="add-grade"
                    name="grade"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-success">Add</button>
              <button type="reset" class="btn btn-outline-dark">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
